<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neigbourhood Map Udacity p5</title>
		<link rel="stylesheet" href="style/css/style.css">
    <!-- bower:css -->
    <!-- endbower -->
	</head>
	<body>
    <div class="lftbar"></div>
    <div class="rhtbar"></div>
    <div class="topbar"></div>
    <div class="btmbar"></div>
		<header>
			<input type="search" data-bind="value: filterText, valueUpdate: 'input', event: {input: search(filterText)}" placeholder="search for a location..."></input>
		</header>
    <div id="map-canvas">
    </div>
    <div class="list-view">
    <h3>List of Places</h3>
      <div>
        <ul data-bind="foreach: filterList ">
          <li data-bind="text: name, click: select, css: { selected: selected() == true}"></li>
        </ul>
      </div>
    </div>
    <footer>
      <h1 data-bind="city">Amsterdam</h1>
      <h2 data-bind="country">The Netherlands</h1>
      <h3 data-bind="cordinates">52.3667/4.9000</h3>
    </footer>
    <!-- bower:js -->
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVLn7yoOtC6zhGEquDBxRAmytmpxMMifM"></script>
    <script src="js/app.js"></script>
    <script src="js/places.js"></script>
    <script src="js/style.js"></script>
	</body>
