<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neigbourhood Map Udacity p5</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css" />
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="public/css/site.min.css">
  </head>
  
  <body>
    <div class="lftbar"></div>
    <div class="rhtbar"></div>
    <div class="topbar"></div>
    <div class="btmbar"></div>
    <header class="row">
      <input class ="ten columns" id="search" type="search" data-bind="value: filterText, valueUpdate: 'input', event: {input: search(filterText)}" placeholder="search for a location...">
    </header>
    <div id="map-canvas">
    </div>
    <div class="row bottom">
      <div class="four columns" id="list-view">
      <h3>List of Places</h3>
        <div>
          <ul data-bind="foreach: filterList ">
            <li data-bind="text: name, click: select, css: { selected: selected() == true}"></li>
          </ul>
        </div>
      </div>
      <div class="four columns" id="main-place">
        <h1 data-bind="text: city"></h1>
        <h2 data-bind="text: country"></h2>
        <h3 data-bind="text: cordinates"></h3>
      </div>
    </div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/offline/offline.js"></script>
    <!-- endbower -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVLn7yoOtC6zhGEquDBxRAmytmpxMMifM"></script>
    <script src="public/js/applib.min.js"></script>
    <script>
        $(function(){
    
            var 
                $online = $('.online'),
                $offline = $('.offline');
    
            Offline.on('confirmed-down', function () {
                $online.fadeOut(function () {
                    $offline.fadeIn();
                });
            });
    
            Offline.on('confirmed-up', function () {
                $offline.fadeOut(function () {
                    $online.fadeIn();
                });
            });
    
        });
    </script>
  </body>
</html>
